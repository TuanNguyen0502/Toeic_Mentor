<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{user/fragments/head :: head('TOEIC Mentor - Password Reset')}"></head>
<body>
<!-- header-area start -->
<div th:insert="~{user/fragments/header::header}"></div>
<!-- header end -->
<div th:insert="~{user/fragments/main_menu::main-menu}"></div>
<main>
    <!-- breadcrumb start -->
    <section class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="breadcrumb-index">
                        <!-- breadcrumb-list start -->
                        <ul class="breadcrumb-ul">
                            <li class="breadcrumb-li">
                                <a class="breadcrumb-link" th:href="@{/home}">Home</a>
                            </li>
                            <li class="breadcrumb-li">
                                <span class="breadcrumb-text">Change Password</span>
                            </li>
                        </ul>
                        <!-- breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb end -->
    <!-- password-area start -->
    <section class="customer-page section-pt">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="acc-form">
                        <div class="log-acc-page" id="ForgotPasswordForm">
                            <!-- account title start -->
                            <div class="section-capture">
                                <div class="section-title">
                                    <h2 data-animate="animate__fadeInUp"><span>Reset Password</span></h2>
                                    <p data-animate="animate__fadeInUp">Enter your email and new password</p>
                                </div>
                            </div>
                            <!-- account title end -->

                            <!-- reset password form start -->
                            <div class="acc-page">
                                <div class="login">
                                    <form method="post" th:action="@{/forgot-password}" th:object="${forgotPasswordRequest}">
                                        <!-- Optional: Thông báo lỗi -->
                                        <div class="alert alert-danger" th:if="${error != null}"
                                             th:text="${error}"></div>

                                        <div class="login-form-container">
                                            <ul class="fill-form">
                                                <!-- Email -->
                                                <li class="log-email" data-animate="animate__fadeInUp">
                                                    <label>Email address</label>
                                                    <input th:field="*{email}" placeholder="example@gmail.com"
                                                           autocomplete="off" required="required" type="email">
                                                    <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                                                          th:errors="*{email}"></span>
                                                </li>

                                                <!-- New password -->
                                                <li class="log-pwd" data-animate="animate__fadeInUp">
                                                    <label>New Password</label>
                                                    <input type="password" th:field="*{password}"
                                                           placeholder="Enter new password" required="required">
                                                    <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                                                          th:errors="*{password}"></span>
                                                </li>

                                                <!-- Confirm password -->
                                                <li class="log-pwd" data-animate="animate__fadeInUp">
                                                    <label>Confirm New Password</label>
                                                    <input type="password" th:field="*{confirmPassword}"
                                                           placeholder="Confirm new password" required="required">
                                                    <span class="text-danger"
                                                          th:if="${#fields.hasErrors('confirmPassword')}"
                                                          th:errors="*{confirmPassword}"></span>
                                                </li>
                                            </ul>

                                            <div class="form-action-button" data-animate="animate__fadeInUp">
                                                <button type="submit" class="btn btn-style2">Reset Password</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- reset password form end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- password-area end -->
    <!-- news-letter start -->
    <div th:insert="~{user/fragments/newsletter::newsletter}"></div>
    <!-- news-letter end -->
</main>
<!-- main end -->
<!-- footer start -->
<div th:insert="~{user/fragments/footer::footer}"></div>
<!-- footer end -->

<!-- back-to-top start -->
<a href="javascript:void(0)" id="top" class="scroll"><span><i class="feather-arrow-up"></i></span></a>
<!-- back-to-top end -->
<!-- plugin js -->
<script th:src="@{/user/asset/js/plugin.js}"></script>
<!-- theme js -->
<script th:src="@{/user/asset/js/main.js}"></script>
</body>
