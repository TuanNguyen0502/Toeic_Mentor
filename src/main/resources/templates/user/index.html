<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toeic Mentor's Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
<div class="flex flex-row h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-white shadow-lg p-4 hidden md:block">
        <button id="add-conversation-btn" class="w-full bg-green-500 text-white px-4 py-2 rounded mb-4 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
            + Add Conversation
        </button>
        <button id="show-conversations-btn" class="w-full bg-blue-500 text-white px-4 py-2 rounded mb-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Show Conversations
        </button>
        <ul id="conversation-list" class="space-y-2"></ul>
    </div>
    <!-- Main Content -->
    <div class="container mx-auto p-4 flex-1 flex flex-col">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Toeic Mentor's Chatbot</h1>

        <div class="flex justify-end mb-4">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Logout
                </button>
            </form>
        </div>

        <!-- Chat messages area -->
        <div class="flex-1 overflow-y-auto mb-4 p-4 bg-white rounded-lg shadow" id="chat-messages-container" style="margin-bottom:100px;">
            <div id="chat-messages" class="space-y-4"></div>
        </div>

        <!-- Message input area (floating at bottom) -->
        <div class="w-full max-w-2xl mx-auto fixed bottom-0 left-1/2 -translate-x-1/2 z-50 bg-gray-100 pb-4 pt-2">
            <form id="chat-form" class="flex items-center">
                <input
                        type="text"
                        id="message-input"
                        name="message"
                        placeholder="Type your message..."
                        class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                >
                <button
                        type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Send
                </button>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const conversationId = [[${conversationId}]];
    const userEmail = [[${#authentication?.name}]];
    /*]]>*/
</script>
<script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');

    // Load chat history on page load
    document.addEventListener('DOMContentLoaded', async function () {
        // Always use window.conversationId
        window.conversationId = conversationId;
        if (!window.conversationId) return;
        try {
            const response = await fetch(`/conversation?conversationId=${encodeURIComponent(window.conversationId)}`);
            if (response.ok) {
                const history = await response.json();
                // history is expected to be a flat array of messages (List<String>)
                history.forEach((msg, idx) => {
                    const sender = idx % 2 === 0 ? 'User' : 'Bot';
                    addMessageToChat(sender, msg);
                });
            }
        } catch (e) {
            console.error('Failed to load chat history:', e);
        }

        // Sidebar: Show Conversations logic
        const showBtn = document.getElementById('show-conversations-btn');
        const convList = document.getElementById('conversation-list');
        if (showBtn && userEmail) {
            showBtn.addEventListener('click', async function() {
                showBtn.disabled = true;
                showBtn.innerText = 'Loading...';
                try {
                    const res = await fetch(`/conversation-ids?email=${encodeURIComponent(userEmail)}`);
                    if (res.ok) {
                        const ids = await res.json();
                        convList.innerHTML = '';
                        if (ids.length === 0) {
                            convList.innerHTML = '<li class="text-gray-500">No conversations found.</li>';
                        } else {
                            ids.forEach(id => {
                                const li = document.createElement('li');
                                li.className = 'flex items-center justify-between cursor-pointer hover:bg-blue-100 p-2 rounded';
                                const span = document.createElement('span');
                                // Show only the part after <email>_ or <email> if default
                                let displayName = id;
                                if (id === userEmail) {
                                    displayName = userEmail;
                                } else if (id.startsWith(userEmail + '_')) {
                                    displayName = id.substring((userEmail + '_').length);
                                }
                                span.innerText = displayName;
                                // Always use id for conversationId, not displayName
                                li.onclick = async function() {
                                    window.conversationId = id;
                                    window.history.replaceState({}, '', `?conversationId=${encodeURIComponent(id)}`);
                                    const chatMessages = document.getElementById('chat-messages');
                                    if (chatMessages) chatMessages.innerHTML = '';
                                    try {
                                        const response = await fetch(`/conversation?conversationId=${encodeURIComponent(id)}`);
                                        if (response.ok) {
                                            const history = await response.json();
                                            history.forEach((msg, idx) => {
                                                const sender = idx % 2 === 0 ? 'User' : 'Bot';
                                                addMessageToChat(sender, msg);
                                            });
                                        }
                                    } catch (e) {
                                        console.error('Failed to load chat history:', e);
                                    }
                                };
                                li.appendChild(span);
                                // Only show delete button if id is not the default (email only)
                                if (id !== userEmail) {
                                    const delBtn = document.createElement('button');
                                    delBtn.innerHTML = 'üóëÔ∏è';
                                    delBtn.title = 'Delete Conversation';
                                    delBtn.className = 'ml-2 text-red-500 hover:text-red-700 focus:outline-none';
                                    delBtn.onclick = async function(e) {
                                        e.stopPropagation();
                                        if (!confirm('Are you sure you want to delete this conversation?')) return;
                                        await fetch(`/conversation?conversationId=${encodeURIComponent(id)}`, { method: 'DELETE' });
                                        // Redirect to default conversation (email only)
                                        window.conversationId = userEmail;
                                        window.history.replaceState({}, '', `?conversationId=${encodeURIComponent(userEmail)}`);
                                        const chatMessages = document.getElementById('chat-messages');
                                        if (chatMessages) chatMessages.innerHTML = '';
                                        // Optionally reload conversation list
                                        showBtn.click();
                                    };
                                    li.appendChild(delBtn);
                                }
                                convList.appendChild(li);
                            });
                        }
                    } else {
                        convList.innerHTML = '<li class="text-red-500">Failed to load conversations.</li>';
                    }
                } catch (e) {
                    convList.innerHTML = '<li class="text-red-500">Error loading conversations.</li>';
                }
                showBtn.disabled = false;
                showBtn.innerText = 'Show Conversations';
            });
        }

        // Sidebar: Add Conversation logic
        const addBtn = document.getElementById('add-conversation-btn');
        if (addBtn && userEmail) {
            addBtn.addEventListener('click', async function() {
                const conversationName = prompt('Enter a name for the new conversation:');
                if (!conversationName) {
                    return;
                }
                // Sanitize name (remove spaces, special chars)
                const sanitized = conversationName.trim().replace(/[^a-zA-Z0-9_-]/g, '_');
                if (!sanitized) {
                    alert('Invalid conversation name.');
                    return;
                }
                const newConversationId = `${userEmail}_${sanitized}`;
                // Set conversationId in URL and clear messages
                window.history.replaceState({}, '', `?conversationId=${encodeURIComponent(newConversationId)}`);
                const chatMessages = document.getElementById('chat-messages');
                if (chatMessages) chatMessages.innerHTML = '';
                // Set global conversationId variable
                window.conversationId = newConversationId;
                // Immediately add the new conversation button to sidebar
                const convList = document.getElementById('conversation-list');
                if (convList) {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between cursor-pointer hover:bg-blue-100 p-2 rounded';
                    const span = document.createElement('span');
                    span.innerText = sanitized;
                    li.onclick = async function() {
                        window.conversationId = newConversationId;
                        window.history.replaceState({}, '', `?conversationId=${encodeURIComponent(newConversationId)}`);
                        if (chatMessages) chatMessages.innerHTML = '';
                        try {
                            const response = await fetch(`/conversation?conversationId=${encodeURIComponent(newConversationId)}`);
                            if (response.ok) {
                                const history = await response.json();
                                history.forEach((msg, idx) => {
                                    const sender = idx % 2 === 0 ? 'User' : 'Bot';
                                    addMessageToChat(sender, msg);
                                });
                            }
                        } catch (e) {
                            console.error('Failed to load chat history:', e);
                        }
                    };
                    li.appendChild(span);
                    // Add delete button
                    const delBtn = document.createElement('button');
                    delBtn.innerHTML = 'üóëÔ∏è';
                    delBtn.title = 'Delete Conversation';
                    delBtn.className = 'ml-2 text-red-500 hover:text-red-700 focus:outline-none';
                    delBtn.onclick = async function(e) {
                        e.stopPropagation();
                        if (!confirm('Are you sure you want to delete this conversation?')) return;
                        await fetch(`/conversation?conversationId=${encodeURIComponent(newConversationId)}`, { method: 'DELETE' });
                        window.conversationId = userEmail;
                        window.history.replaceState({}, '', `?conversationId=${encodeURIComponent(userEmail)}`);
                        if (chatMessages) chatMessages.innerHTML = '';
                        // Remove this li from the list
                        li.remove();
                    };
                    li.appendChild(delBtn);
                    convList.appendChild(li);
                }
            });
        }
    });

    chatForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const message = messageInput.value;
        if (!message) return;

        // Add user message to chat
        addMessageToChat('User', message);

        // Clear input
        messageInput.value = '';

        // Fetch streaming data from the server
        try {
            const response = await fetchStreamWithRetry('/stream?message=' + encodeURIComponent(message) + '&conversationId=' + encodeURIComponent(window.conversationId));
            const reader = response.body.getReader();
            let botMessageElement = addMessageToChat('Bot', '');
            let contentElement = botMessageElement.querySelector('.message-content');
            await processStream(reader, contentElement);
        } catch (error) {
            console.error('Error fetching chatbot response:', error);
            addMessageToChat('System', 'An error occurred while fetching the response. Please try again.');
        }
    });

    async function fetchStreamWithRetry(url, retries = 3) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, {
                    credentials: 'include' // Send cookies with the request
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response;
            } catch (e) {
                console.error(`Attempt ${i + 1} failed: ${e.message}`);
                if (i === retries - 1) throw e;
                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second before retrying
            }
        }
    }

    async function processStream(reader, contentElement) {
        const decoder = new TextDecoder("utf-8");
        let fullResponse = ""; // l∆∞u to√†n b·ªô n·ªôi dung ph·∫£n h·ªìi

        try {
            while (true) {
                const {done, value} = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, {stream: true});
                fullResponse += chunk;
                contentElement.innerHTML += chunk;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Khi to√†n b·ªô response ƒë√£ ƒë·ªçc xong, ki·ªÉm tra xem c√≥ JSON hay kh√¥ng
            extractAndSendJSON(fullResponse);
        } catch (error) {
            console.error('Error processing stream:', error);
            contentElement.innerHTML += '<br>[Error: Stream interrupted. Please try again.]';
        }
    }

    function addMessageToChat(sender, content) {
        const messageElement = document.createElement('div');
        messageElement.className = `${sender.toLowerCase()}-message ${sender === 'User' ? 'bg-blue-100' : 'bg-gray-100'} p-3 rounded-lg`;
        messageElement.innerHTML = `
            <div class="font-bold ${sender === 'User' ? 'text-blue-600' : 'text-green-600'}">${sender}:</div>
            <div class="message-content">${content}</div>
        `;
        chatMessages.appendChild(messageElement);
        // Scroll chat messages area to bottom
        const chatMessagesContainer = document.getElementById('chat-messages-container');
        if (chatMessagesContainer) {
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }
        return messageElement;
    }

    function extractAndSendJSON(fullResponse) {
        const jsonMatch = fullResponse.match(/```json\s*([\s\S]*?)```/);

        if (jsonMatch && jsonMatch[1]) {
            try {
                const json = JSON.parse(jsonMatch[1]);
                console.log("‚úÖ JSON extracted:", json);

                // Create a generate test button
                const generateButtonDiv = document.createElement('div');
                generateButtonDiv.className = 'mt-4 flex justify-center';
                generateButtonDiv.innerHTML = `
                    <button id="generate-test-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Generate TOEIC Test
                    </button>
                `;

                // Add button to the chat
                chatMessages.appendChild(generateButtonDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Add click event listener to the button
                document.getElementById('generate-test-btn').addEventListener('click', function () {
                    // Display loading state
                    this.disabled = true;
                    this.innerHTML = 'Generating...';

                    // Send JSON to backend
                    fetch('/chat/generate-test', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(json),
                        redirect: 'follow'
                    }).then(response => {
                        if (response.redirected) {
                            // If server returned a redirect, follow it
                            window.location.href = response.url;
                        } else if (response.ok) {
                            // If we get HTML content directly, load it
                            return response.text().then(html => {
                                document.open();
                                document.write(html);
                                document.close();
                            });
                        } else {
                            console.error("‚ùå Failed to generate test");
                            addMessageToChat('System', 'Failed to generate test. Please try again.');
                            // Re-enable the button
                            this.disabled = false;
                            this.innerHTML = 'Generate TOEIC Test';
                        }
                    }).catch(err => {
                        console.error("‚ùå Error generating test:", err);
                        addMessageToChat('System', 'An error occurred while generating the test.');
                        // Re-enable the button
                        this.disabled = false;
                        this.innerHTML = 'Generate TOEIC Test';
                    });
                });
            } catch (e) {
                console.error("‚ùå JSON parse error:", e);
            }
        }
    }

</script>

</body>
</html>
