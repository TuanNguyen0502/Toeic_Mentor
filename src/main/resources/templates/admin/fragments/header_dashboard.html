<div class="header-dashboard" th:fragment="header-dashboard">
    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/admin/asset/js/websocket.js}"></script>
    
    <div class="wrap">
        <div class="header-left">
            <a th:href="@{/admin/dashboard}">
                <img class="" id="logo_header_mobile" alt="" th:src="@{/admin/asset/images/logo/logo.png}"
                     th:data-light="@{/admin/asset/images/logo/logo.png}"
                     th:data-dark="@{/admin/asset/images/logo/logo-dark.png}" data-width="154px" data-height="52px"
                     th:data-retina="@{/admin/asset/images/logo/logo.png}">
            </a>
            <div class="button-show-hide">
                <i class="icon-menu-left"></i>
            </div>
        </div>
        <div class="header-grid">
            <div class="header-item button-dark-light">
                <i class="icon-moon"></i>
            </div>

            <div class="popup-wrap noti type-header">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                                            <span class="header-item">
                                                <span class="text-tiny" id="countUnreadNotification"></span>
                                                <i class="icon-bell"></i>
                                            </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end has-content" aria-labelledby="dropdownMenuButton1"
                        id="notificationList" style="max-height: 500px; overflow-y: auto;">
                        <li>
                            <h6 style="display: flex; align-items: center; justify-content: space-between;">
                                Notifications
                                <button id="markAllAsReadBtn" class="btn btn-link btn-sm"
                                        style="padding: 0 0 0 10px; font-size: 13px;">Mark all as read
                                </button>
                            </h6>
                        </li>
                        <!-- Notifications will be loaded here by JS -->
                        <li><a href="#" class="tf-button w-full">View all</a></li>
                    </ul>
                </div>
            </div>

            <div class="header-item button-zoom-maximize">
                <div class="">
                    <i class="icon-maximize"></i>
                </div>
            </div>

            <div class="popup-wrap user type-header">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="header-user wg-user">
                                                <span class="image">
                                                    <img th:src="${user.getImage()}"
                                                         alt="Ảnh người dùng mặc định">
                                                </span>
                                                <span class="flex flex-column">
                                                    <span class="body-title mb-2"
                                                          th:text="${user.getFullName()}"></span>
                                                    <span class="text-tiny" th:text="${user.getRoleName()}"></span>
                                                </span>
                                            </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end has-content" aria-labelledby="dropdownMenuButton3">
                        <li>
                            <a href="setting.html" class="user-item">
                                <div class="icon">
                                    <i class="icon-settings"></i>
                                </div>
                                <div class="body-title-2">Setting</div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="user-item"
                               onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                <div class="icon">
                                    <i class="icon-log-out"></i>
                                </div>
                                <div class="body-title-2">Log out</div>
                            </a>
                            <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
