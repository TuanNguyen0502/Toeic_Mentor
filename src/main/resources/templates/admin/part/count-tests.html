<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- Mirrored from themesflat.co/html/remos/add-attributes.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 02 Apr 2025 06:41:48 GMT -->
<div th:insert="~{admin/fragments/head::head}"></div>

<body class="body">

<!-- #wrapper -->
<div id="wrapper">
    <!-- #page -->
    <div id="page" class="">
        <!-- layout-wrap -->
        <div class="layout-wrap">
            <!-- preload -->
            <div id="preload" class="preload-container">
                <div class="preloading">
                    <span></span>
                </div>
            </div>
            <!-- /preload -->
            <!-- section-menu-left -->
            <div th:insert="~{admin/fragments/menu-left::section-menu-left}"></div>
            <!-- /section-menu-left -->
            <!-- section-content-right -->
            <div class="section-content-right">
                <!-- header-dashboard -->
                <div th:insert="~{admin/fragments/header_dashboard::header-dashboard}"></div>
                <!-- /header-dashboard -->
                <!-- main-content -->
                <div class="main-content">
                    <!-- main-content-wrap -->
                    <div class="main-content-inner">
                        <!-- main-content-wrap -->
                        <div class="main-content-wrap">
                            <div class="flex items-center flex-wrap justify-between gap20 mb-27">
                                <h3>Count Test</h3>
                                <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
                                    <li>
                                        <a th:href="@{/admin}">
                                            <div class="text-tiny">Dashboard</div>
                                        </a>
                                    </li>
                                    <li>
                                        <i class="icon-chevron-right"></i>
                                    </li>
                                    <li>
                                        <a th:href="@{/admin/parts}">
                                            <div class="text-tiny">Part</div>
                                        </a>
                                    </li>
                                    <li>
                                        <i class="icon-chevron-right"></i>
                                    </li>
                                    <li>
                                        <div class="text-tiny">Count Test</div>
                                    </li>
                                </ul>
                            </div>
                            <!-- new-category -->
                            <div class="wg-box">
                                <div class="block-warning" th:if="${error}">
                                    <i class="icon-alert-octagon"></i>
                                    <div class="body-title-2" th:text="${error}"></div>
                                </div>
                                <form action="/admin/parts/count-tests" method="post"
                                      class="form-new-product form-style-1" th:object="${testCountRequest}">
                                    <fieldset class="name">
                                        <div class="body-title">Parts<span class="tf-color-1">*</span></div>
                                        <div class="checkbox-group">
                                            <div th:each="part : ${ePart}" class="checkbox-item">
                                                <input type="checkbox"
                                                       th:field="*{parts}"
                                                       th:value="${part}"
                                                       th:id="${'part-' + part.name()}"/>
                                                <label th:for="${'part-' + part.name()}"
                                                       th:text="${part.name()}"></label>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset class="name">
                                        <div class="body-title">Percent<span class="tf-color-1">*</span></div>
                                        <input class="flex-grow" type="number" name="percent"
                                               tabindex="0" aria-required="true" required="required"
                                               th:field="*{percent}" step="1"
                                               oninput="handleAmountInput(this)">
                                        <div class="block-warning" th:if="${#fields.hasErrors('percent')}">
                                            <i class="icon-alert-octagon"></i>
                                            <div class="body-title-2" th:errors="*{percent}"></div>
                                        </div>
                                    </fieldset>

                                    <fieldset class="name">
                                        <div class="body-title">Answer status<span class="tf-color-1">*</span></div>
                                        <div class="select">
                                            <select class="" th:field="*{status}">
                                                <option th:each="status : ${eStatus}"
                                                        th:value="${status}"
                                                        th:text="${status.name()}">
                                                </option>
                                            </select>
                                        </div>
                                    </fieldset>

                                    <fieldset class="name">
                                        <div class="body-title">Type<span class="tf-color-1">*</span></div>
                                        <div class="select">
                                            <select class="" th:field="*{type}">
                                                <option th:each="type : ${eType}"
                                                        th:value="${type}"
                                                        th:text="${type.name()}">
                                                </option>
                                            </select>
                                        </div>
                                    </fieldset>

                                    <div class="bot">
                                        <div></div>
                                        <button class="tf-button w208" type="submit">Count</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /new-category -->
                            <!-- test-count-list -->
                            <div class="wg-box">
                                <div class="flex items-center justify-between gap10 flex-wrap">
                                    <div class="wg-filter flex-grow">
                                        <form class="form-search">
                                            <fieldset class="name">
                                                <input type="text" placeholder="Search here..." class="search-input"
                                                       name="name" tabindex="2" value="" aria-required="true"
                                                       required="">
                                            </fieldset>
                                            <div class="button-submit">
                                                <button class="" type="submit"><i class="icon-search"></i></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="wg-table table-all-user">
                                    <ul class="table-title flex gap20 mb-14">
                                        <li style="width: 10%; min-width: 120px; margin-left: 10px">
                                            <div class="body-title">ID</div>
                                        </li>
                                        <li style="width: 15%; min-width: 150px;">
                                            <div class="body-title">Name</div>
                                        </li>
                                        <li style="width:33%; min-width: 120px;">
                                            <div class="body-title">Tests</div>
                                        </li>
                                        <li style="width: 10%; min-width: 80px;">
                                            <div class="body-title">Action</div>
                                        </li>
                                    </ul>
                                    <ul class="list">
                                        <li class="user-item gap14" th:each="part : ${testCountResponseList}">
                                            <div class="flex items-center justify-between gap20 flex-grow">
                                                <div class="body-text"
                                                     style="width: 10%; min-width: 120px;margin-left: 10px"
                                                     th:text="${part.getPartId()}"></div>
                                                <div class="body-text body-title-2" style="width: 15%; min-width: 150px"
                                                     th:text="${part.getPartName()}"></div>
                                                <div class="body-text" style="width: 33%; min-width: 150px"
                                                     th:text="${part.getTests()}"></div>
                                            </div>
                                            <div class="list-icon-function" style="width: 10%">
                                                <div class="item eye">
                                                    <a class="icon-eye"
                                                       th:href="@{/admin/part/{id}(id=${part.getPartId()})}"></a>
                                                </div>
                                                <!--                                                <div class="item edit">-->
                                                <!--                                                    <a class="icon-edit"-->
                                                <!--                                                       th:href="@{'/staff/orders/' + ${eachOrder.id} + '?status=true'}"></a>-->
                                                <!--                                                </div>-->
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="divider"></div>
                                <div class="flex items-center justify-between flex-wrap gap10">
                                    <div class="text-tiny">Showing 10 entries</div>
                                    <ul class="wg-pagination listPage">
                                    </ul>
                                </div>
                            </div>
                            <!-- /test-count-list -->
                        </div>
                        <!-- /main-content-wrap -->
                    </div>
                    <!-- /main-content-wrap -->
                    <!-- bottom-page -->
                    <div th:insert="~{admin/fragments/bottom_page::bottom-page}"></div>
                    <!-- /bottom-page -->
                </div>
                <!-- /main-content -->
            </div>
            <!-- /section-content-right -->
        </div>
        <!-- /layout-wrap -->
    </div>
    <!-- /#page -->
</div>
<!-- /#wrapper -->

<!-- Javascript -->
<div th:insert="~{admin/fragments/script::script}"></div>
<script>
    function handleAmountInput(input) {
        let val = input.value;

        // Only allow integers
        val = val.replace(/[^0-9]/g, '');

        // COUPON: between 2 and 100
        if (val !== '') {
            let num = parseInt(val);
            if (num < 1) num = 1;
            if (num > 100) num = 100;
            val = num;
        }

        input.value = val;
    }
</script>

</body>

</html>
