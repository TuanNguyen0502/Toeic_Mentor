            <!-- /section-menu-left -->

                <!-- header-dashboard -->
                <div th:insert="~{admin/fragments/header_dashboard::header-dashboard}"></div>
                <!-- /header-dashboard -->
                <!-- main-content -->
                <div class="main-content">
                    <!-- main-content-wrap -->
                    <div class="main-content-inner">
                        <!-- main-content-wrap -->
                        <div class="main-content-wrap">
                            <div class="tf-section-4 mb-30">

                                                        </linearGradient>
                                                    </defs>
                                                </svg>
                                                <i class="icon-dollar-sign"></i>
                                            </div>
                                            <div>
                                                <div class="body-text mb-2">Total Users</div>
                                                <h4 th:text="${adminDashboardResponse.getTotalUsers()}"></h4>
                                            </div>
                                        </div>
                                        <div class="box-icon-trending up">
                                            <i class="icon-trending-up"></i>
                                            <div class="body-title number">0.0%</div>
                                        </div>
                                    </div>
                                    <div class="wrap-chart">
                                        <div id="line-chart-1"></div>
                                    </div>
                                </div>
                                <!-- /chart-default -->
                                <!-- chart-default -->
                                <div class="wg-chart-default">
                                    <div class="flex items-center justify-between">

                                                    </defs>

                                                <i class="icon-shopping-bag"></i>
                                            </div>
                                            <div>
                                                <div class="body-text mb-2">Total Parts</div>
                                                <h4 th:text="${adminDashboardResponse.getTotalParts()}"></h4>
                                            </div>
                                        </div>
                                        <div class="box-icon-trending up">
                                            <i class="icon-trending-up"></i>

                                    <div class="wrap-chart">
                                        <div id="line-chart-2"></div>
                                    </div>

                                <div class="wg-chart-default">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap14">
                                            <div class="image">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="52"

                                                        </linearGradient>
                                                    </defs>
                                                </svg>
                                                <i class="icon-codepen"></i>
                                            </div>
                                            <div>
                                                <div class="body-text mb-2">Total Tests</div>
                                                <h4 th:text="${adminDashboardResponse.getTotalTests()}"></h4>
                                            </div>
                                        </div>
                                        <div class="box-icon-trending">
                                            <i class="icon-trending-up"></i>

                                                        </linearGradient>
                                                    </defs>
                                                </svg>
                                                <i class="icon-codesandbox"></i>
                                            </div>
                                            <div>
                                                <div class="body-text mb-2">Total Questions</div>
                                                <h4 th:text="${adminDashboardResponse.getTotalQuestions()}"></h4>
                                            </div>
                                        </div>
                                        <div class="box-icon-trending up">
                                            <i class="icon-trending-up"></i>
                                            <div class="body-title number">0.0%</div>
                                        </div>
                                    </div>

                                        <div id="line-chart-4"></div>

                            </div>
                            <!-- top-selling-products -->
                            <div class="tf-section mb-30">
                                <div class="wg-box">
                                    <h5 class="mb-20">All Parts</h5>
                                    <div class="flex items-center justify-between gap10 flex-wrap">
                                        <div class="wg-filter flex-grow">
                                            <div class="show">
                                                <div class="text-tiny">Showing</div>
                                                <div class="select">
                                                    <select class="product-limit-select">
                                                        <option>5</option>
                                                        <option selected>10</option>
                                                        <option>20</option>
                                                    </select>
                                                </div>
                                                <div class="text-tiny">entries</div>
                                            </div>
                                            <form class="form-search">
                                                <fieldset class="name">
                                                    <input type="text" placeholder="Search here..."
                                                           class="product-search-input" name="name" ...>
                                                </fieldset>
                                                <div class="button-submit">
                                                    <button class="" type="submit"><i class="icon-search"></i></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="wg-table table-product-list">
                                        <ul class="table-title flex gap20 mb-14">
                                            <li>
                                                <div class="body-title">ID</div>
                                            </li>
                                            <li>
                                                <div class="body-title">Name</div>
                                            </li>
                                            <li>
                                                <div class="body-title">Questions</div>
                                            </li>
                                            <li>
                                                <div class="body-title">Tests</div>
                                            </li>
                                        </ul>
                                        <ul class="flex flex-column">
                                            <li class="product-item gap14"
                                                th:each="part : ${adminDashboardResponse.getParts()}">
                                                <div class="flex items-center justify-between gap20 flex-grow">
                                                    <div class="name">
                                                        <a th:href="@{/admin/products/images/{id}(id=${part.getId()})}"
                                                           class="body-title-2"
                                                           th:text="${part.getId()}"></a>
                                                    </div>
                                                    <div class="body-text" th:text="${part.getName()}"></div>
                                                    <div class="body-text" th:text="${part.getQuestionCount()}"></div>
                                                    <div class="body-text" th:text="${part.getTestCount()}"></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="flex items-center justify-between flex-wrap gap10">
                                        <div class="text-tiny">Showing 5 entries</div>
                                        <ul class="wg-pagination listPage">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /main-content-wrap -->
                    </div>
                    <!-- /main-content-wrap -->
                    <!-- bottom-page -->
                    <div th:insert="~{admin/fragments/bottom_page::bottom-page}"></div>
                    <!-- /bottom-page -->
                </div>
                <!-- /main-content -->
            </div>
            <!-- /section-content-right -->
        </div>
        <!-- /layout-wrap -->

    <!-- /#page -->

<!-- /#wrapper -->

<!-- Javascript -->
<div th:insert="~{admin/fragments/script::script}"></div>
<script th:src="@{/admin/asset/js/pagination-filter.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        initPaginationAndFilter({
            itemSelector: '.product-item',
            listContainerSelector: '.flex.flex-column',
            searchInputSelector: '.product-search-input',
            nameSelector: '.body-title-2',
            paginationContainerSelector: '.listPage',
            limitSelectSelector: '.product-limit-select',
            displayStyle: 'flex',
            itemsPerPage: 10
        });
    });
</script>

</body>
