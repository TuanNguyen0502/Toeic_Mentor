<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload - Toeic Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-preview {
            max-width: 400px;
            max-height: 400px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .result-container {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .result-container pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 500px;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">TOEIC Image Analysis</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload TOEIC Image</h2>

            <form id="upload-form" class="space-y-4" enctype="multipart/form-data">
                <div>
                    <label for="image-input" class="block text-sm font-medium text-gray-700 mb-2">
                        Select an image file (PNG, JPEG format preferred)
                    </label>
                    <input
                        type="file"
                        id="image-input"
                        name="image"
                        accept="image/*"
                        class="hidden"
                        required
                        multiple
                    >
                    <div class="flex items-center space-x-4">
                        <label
                            for="image-input"
                            class="cursor-pointer bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            Choose File
                        </label>
                        <span id="file-name" class="text-sm text-gray-500">No file chosen</span>
                    </div>
                </div>

                <div id="image-preview-container" class="flex justify-center hidden"></div>

                <div>
                    <button
                        type="submit"
                        id="submit-button"
                        disabled
                        class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Analyze Image
                    </button>
                </div>
            </form>
        </div>

        <div id="loading-container" class="hidden flex flex-col items-center justify-center my-8">
            <div class="loading-spinner mb-4"></div>
            <p class="text-lg text-gray-700">Processing your image, please wait...</p>
        </div>

        <div id="result-container" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold mb-4">Analysis Result</h2>
            <div id="result-content" class="result-container"></div>

            <div class="mt-6">
                <button
                    id="save-button"
                    class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Save Results to Database
                </button>
                <div id="save-status" class="mt-2 text-center hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const imageInput = document.getElementById('image-input');
        const submitButton = document.getElementById('submit-button');
        const fileNameSpan = document.getElementById('file-name');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const loadingContainer = document.getElementById('loading-container');
        const resultContainer = document.getElementById('result-container');
        const resultContent = document.getElementById('result-content');
        const saveButton = document.getElementById('save-button');
        const saveStatus = document.getElementById('save-status');
        let currentJsonResult = null;

        // Handle file selection
        imageInput.addEventListener('change', function() {
            const files = Array.from(this.files);
            if (files.length > 0) {
                // Show file names
                fileNameSpan.textContent = files.map(f => f.name).join(', ');

                // Enable submit button
                submitButton.disabled = false;

                // Show image previews
                imagePreviewContainer.innerHTML = files.map(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Preview';
                        img.className = 'image-preview';
                        imagePreviewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                    return '';
                }).join('');
                imagePreviewContainer.classList.remove('hidden');
            } else {
                resetForm();
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const files = Array.from(imageInput.files);
            if (files.length === 0) return;

            // Show loading state
            submitButton.disabled = true;
            loadingContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');

            try {
                // Upload images
                const result = await uploadImages(files);

                // Display result
                displayResult(result);
            } catch (error) {
                console.error('Error:', error);
                displayError('An error occurred while processing the images. Please try again.');
            } finally {
                // Hide loading indicator
                loadingContainer.classList.add('hidden');
            }
        });

        // Upload multiple images to the server
        async function uploadImages(files) {
            const formData = new FormData();
            files.forEach(file => formData.append('image', file));

            const response = await fetch('/admin/chat/upload-image', {
                method: 'POST',
                body: formData
            });
            if (!response.ok) {
                throw new Error('Failed to upload images');
            }
            return await response.json();
        }

        // Display the analysis result
        function displayResult(result) {
            resultContainer.classList.remove('hidden');

            try {
                // Clean result if wrapped in markdown code block
                if (typeof result === 'string') {
                    result = result.trim();
                    if (result.startsWith("```json")) {
                        result = result.replace(/^```json\s*/, '').replace(/```$/, '');
                    } else if (result.startsWith("```")) {
                        result = result.replace(/^```\s*/, '').replace(/```$/, '');
                    }
                }

                // Parse the cleaned result
                let jsonResult;
                if (typeof result === 'string') {
                    try {
                        const parsed = JSON.parse(result);
                        // If the backend wraps the array in a { result: [...] } object, extract it
                        if (parsed && typeof parsed === 'object' && parsed.result && Array.isArray(parsed.result)) {
                            jsonResult = parsed.result;
                        } else {
                            jsonResult = parsed;
                        }
                    } catch (e) {
                        jsonResult = result;
                    }
                } else {
                    jsonResult = result;
                }
                currentJsonResult = jsonResult; // Lưu JSON gốc để dùng lại khi lưu

                // Format the result for display
                if (Array.isArray(jsonResult)) {
                    // Format as TOEIC questions
                    let formattedHtml = '';

                    jsonResult.forEach(question => {
                        formattedHtml += `
                            <div class="mb-8 pb-6 border-b border-gray-200">
                                <h3 class="text-lg font-bold mb-2">Question ${question.question_number}</h3>
                                ${question.passage ?
                                    `<div class="mt-4 p-3 bg-gray-50 rounded">
                                        <div class="font-medium mb-1">Passage:</div>
                                        <div>${question.passage}</div>
                                    </div>` : ''}
                                <!-- Show passage images if available -->
                                ${Array.isArray(question.passage_image_urls) && question.passage_image_urls.length > 0 ?
                                    `<div class="flex flex-wrap gap-4 mt-2 mb-4">
                                        ${question.passage_image_urls.map(url =>
                                            `<img src="${url}" alt="Passage Image" class="image-preview" style="max-width:350px;max-height:350px;">`
                                        ).join('')}
                                    </div>` : ''}
                                <div class="mb-3">${question.question_text}</div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-4">
                                    <div class="bg-gray-50 p-2 rounded">
                                        <span class="font-medium">A:</span> ${question.options.A}
                                    </div>
                                    <div class="bg-gray-50 p-2 rounded">
                                        <span class="font-medium">B:</span> ${question.options.B}
                                    </div>
                                    <div class="bg-gray-50 p-2 rounded">
                                        <span class="font-medium">C:</span> ${question.options.C}
                                    </div>
                                    <div class="bg-gray-50 p-2 rounded">
                                        <span class="font-medium">D:</span> ${question.options.D}
                                    </div>
                                </div>
                                <div class="bg-green-50 border-l-4 border-green-500 p-3 mb-2">
                                    <span class="font-medium">Correct answer:</span> ${question.correct_answer}
                                </div>
                                <div class="flex flex-wrap gap-2 mt-2">
                                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">Part ${question.part}</span>
                                </div>
                                <div class="flex flex-wrap gap-2 mt-2">
                                    ${question.tags.map(tag =>
                                        `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${tag}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    });

                    resultContent.innerHTML = formattedHtml;
                } else {
                    // Generic JSON display
                    resultContent.innerHTML = `<pre>${JSON.stringify(jsonResult, null, 2)}</pre>`;
                }
            } catch (error) {
                // Display as plain text if not valid JSON
                resultContent.textContent = result || 'No results returned';
            }

            // Scroll to results
            resultContainer.scrollIntoView({behavior: 'smooth'});
        }

        // Display error message
        function displayError(message) {
            resultContainer.classList.remove('hidden');
            resultContent.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline"> ${message}</span>
                </div>
            `;
        }

        // Reset form elements
        function resetForm() {
            fileNameSpan.textContent = 'No file chosen';
            submitButton.disabled = true;
            imagePreviewContainer.innerHTML = '';
            imagePreviewContainer.classList.add('hidden');
        }

        // Save results to database
        saveButton.addEventListener('click', async function() {
            if (!currentJsonResult || !Array.isArray(currentJsonResult)) {
                displayError('No valid results available to save.');
                return;
            }

            // Show loading state
            saveButton.disabled = true;
            saveStatus.classList.add('hidden');

            try {
                // Send results to server
                const response = await fetch('/admin/chat/upload-json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentJsonResult) // Dùng bản JSON gốc
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                saveStatus.textContent = 'Results saved successfully!';
                saveStatus.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                displayError('An error occurred while saving the results. Please try again.');
            } finally {
                // Hide loading state
                saveButton.disabled = false;
            }
        });
    </script>
</body>
</html>
